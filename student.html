
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile – Squad 138 Elite Developer Fellowship</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
	<!-- HEADER / NAVBAR -->
	<header class="header sticky-header">
		<nav class="navbar container">
			<div class="nav-brand brand">
				<img src="https://i.ibb.co/0R51D4YG/kalvium-logo-removebg-preview.png" alt="Kalvium Logo" class="brand-logo">
				<div class="brand-text">
					<span class="main-text">Kalvium</span>
					<span class="sub-text">Squad 138</span>
				</div>
			</div>
			<ul class="nav-links">
				<li><a href="index.html#hero" class="nav-link">HOME</a></li>
				<li><a href="index.html#mentors" class="nav-link">MENTORS</a></li>
				<li><a href="index.html#folks" class="nav-link">FOLKS</a></li>
			</ul>
			<button class="nav-hamburger" aria-label="Open navigation menu">
				<span class="hamburger-bar"></span>
				<span class="hamburger-bar"></span>
				<span class="hamburger-bar"></span>
			</button>
		</nav>
	</header>

	<main>
		<!-- PROFILE HERO SECTION ONLY -->
		<section class="profile-hero-section">
			<div class="container back-btn-wrapper">
				<button class="back-btn" onclick="sessionStorage.setItem('fromStudent', 'true'); window.location.href='index.html'" aria-label="Back to main page">← Back</button>
			</div>
			<div class="container profile-hero-content">
				<img id="profileImage" class="profile-image" src="" alt="Profile photo" />
				<h1 id="profileName" class="profile-name"></h1>
				<div id="profileBio" class="profile-bio"></div>
				<div class="profile-socials">
					<a id="profileGithub" class="profile-social-btn" href="#" target="_blank" aria-label="GitHub profile">
						<i class="fab fa-github"></i>
					</a>
					<a id="profileLinkedin" class="profile-social-btn" href="#" target="_blank" aria-label="LinkedIn profile">
						<i class="fab fa-linkedin"></i>
					</a>
				</div>
			</div>
		</section>
	</main>

	<!-- Footer removed for minimal profile page -->

	<script src="app.js"></script>
</body>
</html>
